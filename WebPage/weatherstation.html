<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='http://code.jquery.com/jquery.js'></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="line.js"></script>
    
    <link rel="icon" href="icon.png">

	<meta charset="UTF-8">

	<title>Weatherstation</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
	<body>
		<h1 class="navbar" id="title">Weatherstation</h1>
		<table id="table">
			<tr>
			    <div class="wrapper" style="padding-top:100px"><div class="chart" id="chart_rain"></div></div>
			    <div class="wrapper"><div class="chart" id="chart_wind"></div></div>            
			</tr>
			<tr>
			    <div class="wrapper"><div class="chart" id="chart_temp"></div></div>
			    <div class="wrapper"><div class="chart" id="chart_humity"></div></div>
			</tr>
			<tr>
				 <div id="map" style="margin:0px 2% 20px 2%;box-shadow:0px 0px 10px 0px black;width: 96%;height:500px"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 48.268362, lng: 14.251463},
    zoom: 18,
    mapTypeId: 'hybrid'
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6a396jbm1G-K71yqW8OsG1cRBvkRk4cM&callback=initMap" async defer>
        
    </script>			
			</tr>
		</table>
  	</body>
</html>
